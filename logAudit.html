            <div id="bigDiv">
            <!--Audit 1, with 5 input fields that should be aligned so that 4 text inputs on left and 1 img input on right-->
            <!--Style so that the background is felt or textured. Replace "Audit 1" with Audit + var name that increases every time a new audit is made-->
            <div id="tileBackground">
            <!--Original, not template-->
                <h1>Audit 1</h1>
                <div class="textInputs">
                    <div class = "surroundingDiv">
                    <p class = "prompt">Allergen: </p>
                    <form>
                        <!--learned that instead of name=, should be doing value= in order to use .value property-->
                        <input type="text" id="allergenInput" placeholder="Type here...">
                    </form>
                    <p id="allergenReplacement" style= "visibility: hidden;" class = "textFields"> placeholderText</p>
                    </div>
                    
                    <div class = "surroundingDiv">
                    <p class = "prompt">Product Name: </p>

                        <input type="text" id="productInput" placeholder="Type here...">
                    </form>
                    <p id="productReplacement" style="visibility: hidden;" class = "textFields">  placeholderText</p>
                    </div>

                    <div class = "surroundingDiv">
                    <p class = "prompt">Business/Restaurant Name: </p>

                        <input type="text" id="businessInput" placeholder="Type here...">
                    </form>
                    <p id="businessReplacement" style="visibility: hidden;" class = "textFields"> placeholderText</p>
                    </div>

                    <div class = "surroundingDiv">
                    <p class = "prompt">Date of Audit: </p>

                    </form>
                    <p id="dateReplacement" style="visibility: hidden;" class = "textFields"> placeholderText</p>
                    </div>
                    
                </div>
            <!--Template-->
            </template>
            <div id="tileBackground">
                <template id="auditTemplates">
                <h1>Audit 1</h1>
                <div class="textInputs">
                    <div class = "surroundingDiv">
                    <p class = "prompt">Allergen: </p>
                    <form>
                        <!--learned that instead of name=, should be doing value= in order to use .value property-->
                        <input type="text" id="allergenInput" placeholder="Type here...">
                    </form>
                    <p id="allergenReplacement" style= "visibility: hidden;" class = "textFields"> placeholderText</p>
                    </div>
                    
                    <div class = "surroundingDiv">
                    <p class = "prompt">Product Name: </p>

                        <input type="text" id="productInput" placeholder="Type here...">

                    <p id="productReplacement" style="visibility: hidden;" class = "textFields">  placeholderText</p>

                    <div class = "surroundingDiv">

                    <div class = "surroundingDiv">

                        <input type="text" id="dateInput" placeholder="Type here...">
                    </form>
                    <p id="dateReplacement" style="visibility: hidden;" class = "textFields"> placeholderText</p>
                    </div>
                    
                </div>
            </template>
            </div>
                
                <div class="imageInput">
                    <p>Take a pic of the product and upload it here: </p>
                    <form>
                        <input type="image" id="productImg" placeholder="Take a pic of the product and upload it here!">
                        <img class="imageReplacement"></img>
                    </form>
                </div>

            <button class="submitButton" type="submit">DONE</button>
            <button class="deleteButton" type="button">DELETE</button>
            </div>
            
            <button id="newAuditButton" type="button">NEW AUDIT</button>
